
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Log</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
    }
    button {
      background: #111;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
    .hint {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Restaurant Log</h1>

<div class="card">
  <label>Date</label>
  <input type="date" id="date"/>

  <label>Restaurant name</label>
  <input type="text" placeholder="Restaurant name"/>

  <label>Location</label>
  <input type="text" placeholder="Tap to auto-fill location (coming next step)" disabled />
  <div class="hint">Auto-location will be added in the next step.</div>

  <label>How many people?</label>
  <input type="number" min="1" placeholder="Number of people"/>

  <label>Notes (optional)</label>
  <textarea rows="4" placeholder="Quick notes or use voice dictation"></textarea>

  <label>Would you return?</label>
  <select>
    <option value="">Select</option>
    <option>Yes</option>
    <option>Maybe</option>
    <option>No</option>
  </select>

  <button>Save Visit</button>
</div>

<script>
  document.getElementById("date").valueAsDate = new Date();
</script>

</body>
</html>
